
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bikari</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4bc0c0">
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="firebase-config.js"></script>
  <script defer src="stripe.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>Bikari Budget Tracker</h1>
    <button id="theme-toggle">ðŸŒ™</button>
    <div id="user-info" style="float:right;"></div>
  </header>

  <div id="login-section">
    <button id="google-login">Login with Google</button>
  </div>

  <nav class="hidden" id="main-nav">
    <button onclick="showTab('dashboard')">Dashboard</button>
    <button onclick="showTab('profile')">Profile</button>
  </nav>

  <div id="dashboard" class="tab-content hidden">
    <section>
      <h2>Add Transaction</h2>
      <input type="text" id="desc" placeholder="Description" />
      <input type="number" id="amount" placeholder="Amount" />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input type="date" id="date" />
      <button onclick="addTransaction()">Add</button>
    </section>
    <section>
      <h2>Summary</h2>
      <p>Total Income: $<span id="income-total">0</span></p>
      <p>Total Expense: $<span id="expense-total">0</span></p>
      <p>Balance: $<span id="balance">0</span></p>
    </section>
    <section>
      <h2>Transactions</h2>
      <ul id="transaction-list"></ul>
    </section>
    <section>
      <h2>Visual Summary</h2>
      <canvas id="bar-chart"></canvas>
      <canvas id="pie-chart"></canvas>
    </section>
    <section>
      <h2>Export</h2>
      <button id="download-csv" disabled>Download CSV</button>
    </section>
  </div>

  <div id="profile" class="tab-content hidden">
    <h2>Profile</h2>
    <p id="profile-name"></p>
    <p id="profile-email"></p>
    <img id="profile-pic" width="100" style="border-radius:50%;" />
    <br /><br />
    <button onclick="startStripeCheckout()">Upgrade to Pro</button>
    <button onclick="logout()">Logout</button>
  </div>
</body>
</html>
