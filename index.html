
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bikari</title>
  <link rel="manifest" href="manifest.json" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="firebase-config.js"></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h2 id="user-info">Please sign in</h2>
    <button onclick="loginWithGoogle()">Login with Google</button>
  </header>

  <main id="dashboard" class="hidden">
    <section>
      <h3>Transactions</h3>
      <button onclick="toggleAddForm()">Add</button>
      <div id="add-form" class="hidden">
        <input id="desc" placeholder="Description"/>
        <input id="amount" type="number" placeholder="Amount"/>
        <select id="category">
          <option>Food</option><option>Transport</option><option>Shopping</option>
        </select>
        <select id="type"><option>Expense</option><option>Income</option></select>
        <input type="date" id="date"/>
        <button onclick="addTransaction()">Add</button>
      </div>
      <ul id="transaction-list"></ul>
    </section>
    <section>
      <canvas id="pie-chart"></canvas>
      <canvas id="bar-chart"></canvas>
    </section>
    <button onclick="logout()">Logout</button>
  </main>
</body>
</html>
